<h2>Login</h2>

<form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
    <div>
        <p>Username</p>
        <input type="text" name ="username" ngModel />
        <p>Password</p>
        <input type="password" name="password" ngModel />
    </div>
    <button type="submit" id="btnLogin">Login</button>
</form>
